<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function dig_sum(n)  { 
        var rem,sum=0;
        while(n!=0){
          rem = parseInt(n%10);
          console.log("Rem"+rem);
          sum += rem;
          console.log("Sum"+sum);
          n = parseInt(n/10);
        }
        
        return(sum);
      }
    </script>
  </head>
  
  <body>
    <script type="text/javascript">
       let n = window.prompt("Enter a number =>");
       res=dig_sum(n);
       alert("SUM : "+res);
       document.write("SUM : "+ res);

    </script>
  </body>
</html>
