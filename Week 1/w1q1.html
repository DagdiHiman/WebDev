<!doctype html> 
<html>
<head>
	<title>ISC</title>
</head>
<body>
	<h2>ISC Questionare</h2><hr><br><br>
	<form>
		Student Name : <input type="text" name="name"/><br>
		Password &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp : <input type="password" name="pswd"/><br><br>
		Prefeered Courses:<br>
		Networks<input type="checkbox" name="net" var="courses"/>
		Web Programming<input type="checkbox" value="web" name="courses"/>
		Data Structures<input type="checkbox" value="ds" name="courses"/>
		OS<input type="checkbox" value="os" name="courses"/><br><br>
		How many hours you Study everyday ?<br>
		1-3 hours<input type="radio" value="three" name="stime"/>
		4-5 hours<input type="radio" value="five" name="stime"/>
		>6 hours<input type="radio" value="six" name="stime"/>
		<br><br>
		Rate ISC Deparment : 
		<select>
			<option value="Excellent">Excellent</option>
			<option value="Average">Average</option>
			<option value="Below Average">Below Average</option>
		</select>
		<br><br>
		Further Comments:<br>
		<textarea rows=10 cols=50 name="comments"></textarea><br><br>
		<input type="reset" value="RESET" name="reset"/>
		<input type="submit" value="SUBMIT FORM" name="submit" />
	</form>
</body>
