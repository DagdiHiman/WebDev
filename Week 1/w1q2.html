<!doctype html> 
<html>
<head>
	<title>ISC 2</title>
</head>
<body>
	<h2>NEW USER REGISTRATION FORM</h2><hr><br><br>
	<form>
		Username: <input type="text" name="name"/><br><br>
		Email: <input type="email" placeholder="abc@domain.com" name="mail"/><br><br>
		Date of Birth: <input type="date" name="dob" /><br><br>
		HTML Experience Years: 0 
		<input type="range" min=0 max=100 step=1 name="slider"/>100<br><br>
		Number of Children: 
		<input type="number" min=0 max=100 step=1 name="child"/><br><br>
		Personal Page URL: <input type="url" placeholder="http://domain.com" name="url"/><br><br>
		Registration renewal Month:
		<input type="text" name="ren"/>

		<br><br><br>
		<input type="reset" value="CLEAR" name="reset"/>
		<input type="submit" value="SUBMIT FORM" name="submit" />
	</form>
</body>
